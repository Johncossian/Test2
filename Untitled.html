<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Travel Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Welcome to Travel Explorer</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Destinations</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Your Adventure Begins Here!</h2>
        <p>Explore the world's best destinations.</p>
    </section>

    <!-- Destinations Section -->
    <section class="destinations">
        <h2>Popular Destinations</h2>
        <div class="destination">
            <img src="https://via.placeholder.com/300x200" alt="Destination 1">
            <h3>Paris</h3>
            <p>Experience the romantic city of lights.</p>
        </div>
        <div class="destination">
            <img src="https://via.placeholder.com/300x200" alt="Destination 2">
            <h3>New York</h3>
            <p>The city that never sleeps.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Travel Explorer</p>
    </footer>
</body>
</html>
